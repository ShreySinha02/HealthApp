<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#F5F7FA"/>
  
  <!-- Phone frame -->
  <rect x="20" y="20" width="350" height="804" rx="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Status bar -->
  <rect x="20" y="20" width="350" height="44" rx="40" fill="#FFFFFF"/>
  <text x="70" y="46" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">9:41</text>
  <text x="320" y="46" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">100%</text>
  
  <!-- Logo -->
  <circle cx="195" cy="110" r="24" fill="#1E88E5"/>
  <path d="M195 94 L195 126 M179 110 L211 110" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Welcome Text -->
  <text x="195" y="170" font-family="Arial" font-size="22" font-weight="bold" fill="#333333" text-anchor="middle">Create your account</text>
  <text x="195" y="195" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">Join us for better healthcare management</text>
  
  <!-- Google Button -->
  <rect x="44" y="230" width="302" height="56" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Google Logo -->
  <circle cx="70" cy="258" r="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M70 253 L70 263 M65 258 L75 258" stroke="#4285F4" stroke-width="1"/>
  <text x="140" y="262" font-family="Arial" font-size="16" fill="#333333">Continue with Google</text>
  
  <!-- Divider -->
  <line x1="44" y1="320" x2="144" y2="320" stroke="#E0E0E0" stroke-width="1"/>
  <text x="195" y="325" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">or sign up with email</text>
  <line x1="246" y1="320" x2="346" y2="320" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Form Fields -->
  <!-- Full Name -->
  <text x="44" y="370" font-family="Arial" font-size="14" font-weight="500" fill="#333333">Full Name</text>
  <rect x="44" y="380" width="302" height="56" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="60" y="415" font-family="Arial" font-size="14" fill="#9E9E9E">Enter your full name</text>
  
  <!-- Email -->
  <text x="44" y="465" font-family="Arial" font-size="14" font-weight="500" fill="#333333">Email Address</text>
  <rect x="44" y="475" width="302" height="56" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="60" y="510" font-family="Arial" font-size="14" fill="#9E9E9E">Enter your email</text>
  
  <!-- Password -->
  <text x="44" y="560" font-family="Arial" font-size="14" font-weight="500" fill="#333333">Password</text>
  <rect x="44" y="570" width="302" height="56" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <text x="60" y="605" font-family="Arial" font-size="14" fill="#9E9E9E">Create a password</text>
  <!-- Eye icon -->
  <circle cx="330" cy="598" r="12" fill="none" stroke="#9E9E9E" stroke-width="1"/>
  <circle cx="330" cy="598" r="4" fill="#9E9E9E"/>
  
  <!-- Create Account Button -->
  <rect x="44" y="650" width="302" height="56" rx="8" fill="#1E88E5"/>
  <text x="195" y="684" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Create Account</text>
  
  <!-- Terms -->
  <text x="195" y="735" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">By signing up, you agree to our</text>
  <text x="195" y="755" font-family="Arial" font-size="12" fill="#1E88E5" text-anchor="middle">Terms of Service and Privacy Policy</text>
  
  <!-- Login Link -->
  <text x="170" y="790" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">Already have an account?</text>
  <text x="240" y="790" font-family="Arial" font-size="14" fill="#1E88E5" text-anchor="middle">Log in</text>
</svg>
