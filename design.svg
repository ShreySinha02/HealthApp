<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#26A69A" />
      <stop offset="100%" stop-color="#43A047" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Phone body -->
  <rect width="390" height="844" fill="#FFFFFF"/>
  
  <!-- Header with gradient -->
  <rect x="0" y="0" width="390" height="200" fill="url(#headerGradient)" />
  
  <!-- Status bar -->
  <text x="40" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">9:41</text>
  <text x="340" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">100%</text>
  
  <!-- Welcome text in header -->
  <text x="195" y="100" font-family="Arial" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Welcome</text>
  <text x="195" y="130" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">Let's get started with your health journey</text>
  
  <!-- White card for form -->
  <rect x="20" y="170" width="350" height="650" rx="20" fill="#FFFFFF" filter="url(#dropShadow)" />
  
  <!-- Form header -->
  <text x="50" y="210" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">Create Account</text>
  
  <!-- Google Button - Pill shaped -->
  <rect x="45" y="240" width="300" height="56" rx="28" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Google Logo -->
  <circle cx="75" cy="268" r="16" fill="#FFFFFF"/>
  <path d="M75 260 L75 276 M67 268 L83 268" stroke="#4285F4" stroke-width="2"/>
  <rect x="67" y="260" width="16" height="16" fill="#4285F4" opacity="0.3" rx="2"/>
  <rect x="67" y="260" width="8" height="8" fill="#EA4335" opacity="0.3" rx="1"/>
  <rect x="75" y="260" width="8" height="8" fill="#FBBC05" opacity="0.3" rx="1"/>
  <rect x="67" y="268" width="8" height="8" fill="#34A853" opacity="0.3" rx="1"/>
  <rect x="75" y="268" width="8" height="8" fill="#4285F4" opacity="0.3" rx="1"/>
  <text x="195" y="272" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Continue with Google</text>
  
  <!-- Divider -->
  <line x1="45" y1="330" x2="140" y2="330" stroke="#E0E0E0" stroke-width="1"/>
  <text x="195" y="335" font-family="Arial" font-size="14" fill="#757575" text-anchor="middle">or with email</text>
  <line x1="250" y1="330" x2="345" y2="330" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Form Fields - Floating labels style -->
  <!-- Full Name -->
  <rect x="45" y="370" width="300" height="60" rx="8" fill="#F5F7FA"/>
  <text x="60" y="400" font-family="Arial" font-size="14" fill="#1E88E5" font-weight="500">Full Name</text>
  <text x="60" y="425" font-family="Arial" font-size="16" fill="#333333">John Doe</text>
  
  <!-- Email -->
  <rect x="45" y="450" width="300" height="60" rx="8" fill="#F5F7FA"/>
  <text x="60" y="480" font-family="Arial" font-size="14" fill="#757575" font-weight="500">Email Address</text>
  <text x="60" y="505" font-family="Arial" font-size="16" fill="#9E9E9E">your@email.com</text>
  
  <!-- Password -->
  <rect x="45" y="530" width="300" height="60" rx="8" fill="#F5F7FA"/>
  <text x="60" y="560" font-family="Arial" font-size="14" fill="#757575" font-weight="500">Password</text>
  <text x="60" y="585" font-family="Arial" font-size="16" fill="#9E9E9E">••••••••</text>
  <!-- Eye icon -->
  <circle cx="325" cy="560" r="16" fill="#F5F7FA" stroke="#9E9E9E" stroke-width="1"/>
  <path d="M317 560 L333 560 M325 552 Q335 560 325 568" stroke="#9E9E9E" stroke-width="1.5" fill="none"/>
  
  <!-- Create Account Button - Gradient -->
  <rect x="45" y="620" width="300" height="56" rx="8" fill="url(#headerGradient)"/>
  <text x="195" y="652" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Create Account</text>
  
  <!-- Privacy text -->
  <text x="195" y="700" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">By continuing, you agree to our</text>
  <text x="195" y="720" font-family="Arial" font-size="12" fill="#26A69A" text-anchor="middle">Terms of Service and Privacy Policy</text>
  
  <!-- Login Link -->
  <line x1="100" y1="760" x2="290" y2="760" stroke="#F5F7FA" stroke-width="2"/>
  <text x="160" y="780" font-family="Arial" font-size="14" fill="#757575" text-anchor="end">Already have an account?</text>
  <text x="230" y="780" font-family="Arial" font-size="14" fill="#26A69A" text-anchor="start">Log in</text>
  
  <!-- Healthcare icons at bottom -->
  <circle cx="130" cy="820" r="15" fill="none" stroke="#26A69A" stroke-width="1.5"/>
  <path d="M130 812 L130 828 M122 820 L138 820" stroke="#26A69A" stroke-width="1.5"/>
  
  <circle cx="195" cy="820" r="15" fill="none" stroke="#43A047" stroke-width="1.5"/>
  <path d="M195 815 L195 825 M190 820 L200 820" stroke="#43A047" stroke-width="1.5"/>
  
  <circle cx="260" cy="820" r="15" fill="none" stroke="#1E88E5" stroke-width="1.5"/>
  <path d="M253 820 L267 820 M260 813 Q260 818 265 820 Q260 822 260 827" stroke="#1E88E5" stroke-width="1.5" fill="none"/>
</svg>
